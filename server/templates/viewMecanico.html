<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewVet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-bordered">
        <thead>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Especializacion</th>
            <th scope="col">Tienda</th>
            <th scope="col">Editar</th>
            <th scope="col">Delete</th>
        </thead>
   
    <tbody>
        {% for d in data%}
            <tr>
                <td>{{d.id_vet}}</td>
                <td>{{d.nameVet}}</td>
                <td>{{d.lastnameVet}}</td>
                <td>{{d.passwordVet}}</td>
                <td>{{d.ciudadVet}}</td>
                <td>{{d.especializacionVet}}</td>
                <td>{{d.tienda}}</td>
                <td><button class="btn btn-primary btn-sm" id="btn-editar{{(d.id_vet)}}" data-bs-toggle="modal" data-bs-target="#modal{{(d.id_vet)}}" >Editar</button></td>
                <td><a href="{{url_for('deleteVet', id_vet=d.id_vet)}}" class="btn btn-danger btn-sm">Borrar</a></td>


            </tr>

            <!---Modal-->
            <div class="modal fade" id="modal{{d.id_vet}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">{{d.nameVet}}</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="/editVet/{{d.id_vet}}" method="POST">
                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="nameVet" value="{{d.nameVet}}">
                        <label>Apellido</label>
                        <input type="text" class="form-control mb-3" name="lastnameVet" value="{{d.lastnameVet}}">
                        <label>Contraseña</label>
                        <input type="text" class="form-control mb-3" name="passwordVet" value="{{d.passwordVet}}">
                        <label>Ciudad</label>
                        <input type="text" class="form-control mb-3" name="ciudadVet" value="{{d.ciudadVet}}">
                        <label>Especializacion</label>
                        <input type="text" class="form-control mb-3" name="especializacionVet" value="{{d.especializacionVet}}">
                        <label>Tienda</label>
                        <input type="text" class="form-control mb-3" name="tienda" value="{{d.tienda}}">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>

                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>

        {% endfor %}    
    </tbody>
    </table>
</body>
</html>
