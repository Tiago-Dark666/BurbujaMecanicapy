<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-bordered">
        <thead>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Documento</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Editar</th>
            <th scope="col">Delete</th>
        </thead>
    
    <tbody>
        {% for d in data%}
            <tr>
                <td>{{d.id_usuario}}</td>
                <td>{{d.nombre}}</td>
                <td>{{d.apellido}}</td>
                <td>{{d.documento}}</td>
                <td>{{d.pass}}</td>
                <td>{{d.correo}}</td>
                <td>{{d.telefono}}</td>
                <td>{{d.ciudad}}</td>
                <td><button class="btn btn-primary btn-sm" id="btn-edit{{(d.id_usuario)}}" data-bs-toggle="modal" data-bs-target="#modal{{(d.id_usuario)}}" >Editar</button></td>
                <td><a href="{{url_for('delete', id_usuario=d.id_usuario)}}" class="btn btn-danger btn-sm">Borrar</a></td>
    
    
            </tr>
    
            <!---Modal-->
            <div class="modal fade" id="modal{{d.id_usuario}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">{{d.nombre}}</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="/edit/{{d.id_user}}" method="POST">
                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}">
                        <label>Apellido</label>
                        <input type="text" class="form-control mb-3" name="apellido" value="{{d.apellido}}">
                        <label>Documento</label>
                        <input type="text" class="form-control mb-3" name="documento" value="{{d.documento}}">
                        <label>Contraseña</label>
                        <input type="text" class="form-control mb-3" name="pass" value="{{d.pass}}">
                        <label>Email</label>
                        <input type="text" class="form-control mb-3" name="correo" value="{{d.correo}}">
                        <label>Telefono</label>
                        <input type="text" class="form-control mb-3" name="telefono" value="{{d.telefono}}">
                        <label>Ciudad</label>
                        <input type="text" class="form-control mb-3" name="ciudad" value="{{d.ciudad}}">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
    
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>
    
        {% endfor %}    
    </tbody>
    </table>
</body>
</html>
